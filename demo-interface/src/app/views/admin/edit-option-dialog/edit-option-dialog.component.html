<h1 mat-dialog-title>{{option.id == -1 ? 'Create' : 'Edit'}} Option</h1>


<div mat-dialog-content style="display:flex;flex-direction: column;">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="option.name" >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Price Modifier</mat-label>
    <input matInput type="number" [(ngModel)]="option.priceModifier" >
  </mat-form-field>
</div>

<div style="display: flex; width: 100%;">
    <button mat-button matDialogClose>Cancel</button>
    <span style="flex-grow:1"></span>
    <button (click)="save()" mat-raised-button>Save</button>

</div>
